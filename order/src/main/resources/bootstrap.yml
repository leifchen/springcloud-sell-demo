spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      name: order
      profile: dev
    stream:
      bindings:
        input:
          destination: myMessage
          group: order-group
          content-type: application/json
        output:
          destination: myMessage
          group: order-group
          content-type: application/json
  rabbitmq:
    host: 192.168.33.100
    port: 5672
    username: guest
    password: guest
  devtools:
    restart:
      log-condition-evaluation-delta: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:28761/eureka/
  instance:
    prefer-ip-address: true
