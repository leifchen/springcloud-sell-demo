spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      name: order
      profile: dev
    stream:
      bindings:
        input:
          destination: myMessage
          group: order-group
          content-type: application/json
        output:
          destination: myMessage
          group: order-group
          content-type: application/json
eureka:
  client:
    service-url:
      defaultZone: http://localhost:28761/eureka/
  instance:
    prefer-ip-address: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
