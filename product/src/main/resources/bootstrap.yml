spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      name: product
      profile: dev
  devtools:
    restart:
      log-condition-evaluation-delta: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:28761/eureka/
  instance:
    prefer-ip-address: true
